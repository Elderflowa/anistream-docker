<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnilistStream Addon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: black;
        color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        margin-bottom: 12px;
        font-size: 3em;
      }

      .anilist-text {
        color: #ffffff;
        font-weight: 700;
      }

      .stream-text {
        color: #0066cc;
        font-weight: 700;
      }

      p {
        color: #aaa;
        margin-bottom: 32px;
        font-size: 1.1em;
      }

      .stats-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 32px;
      }

      .stat-card {
        background: rgba(0, 102, 204, 0);
        backdrop-filter: blur(10px);
        border: 4px solid rgba(0, 102, 204, 0.3);
        border-radius: 12px;
        padding: 24px;
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        background: rgba(0, 102, 204, 0.12);
        border-color: rgba(0, 102, 204, 0.6);
        transform: translateY(-4px);
      }

      .stat-value {
        font-size: 2.5em;
        font-weight: bold;
        color: #0066cc;
        margin-bottom: 8px;
      }

      .stat-label {
        font-size: 0.95em;
        color: #999;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-unit {
        font-size: 0.7em;
        color: #777;
        margin-left: 4px;
      }

      a.install-btn {
        display: inline-block;
        background: linear-gradient(135deg, #0066cc, #0052a3);
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        padding: 14px 32px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 1em;
        box-shadow: 0 4px 15px rgba(0, 102, 204, 0.4);
      }

      a.install-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 102, 204, 0.6);
      }

      .footer {
        margin-top: 24px;
        color: #555;
        font-size: 14px;
      }

      .footer a {
        color: #888;
        text-decoration: none;
        transition: color 0.2s;
      }

      .footer a:hover {
        color: #0066cc;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2em;
        }

        .stat-value {
          font-size: 2em;
        }

        a.install-btn {
          padding: 12px 24px;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="anilist-text">Anilist</span
        ><span class="stream-text">Stream</span>
      </h1>
      <p>Stream anime directly from Anilist sources in Stremio</p>

      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-value" id="rpm-value">0</div>
          <div class="stat-label">
            Requests <span class="stat-unit">per minute</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="users-value">0</div>
          <div class="stat-label">
            Active <span class="stat-unit">users</span>
          </div>
        </div>
      </div>

      <a
        class="install-btn"
        href="stremio://miraitv.stremio.edmit.in/manifest.json"
        >Install in Stremio</a
      >

      <div class="footer">
        <a href="/configure" style="text-decoration: none"
          >Advanced configuration</a
        >
      </div>
    </div>

    <script>
      async function updateStats() {
        try {
          const response = await fetch("/api/stats");
          const data = await response.json();
          document.getElementById("rpm-value").textContent = data.rpm;
          document.getElementById("users-value").textContent = data.activeUsers;
        } catch (error) {
          console.error("Failed to fetch stats:", error);
        }
      }

      // Update stats immediately and then every second
      updateStats();
      setInterval(updateStats, 1000);
    </script>
  </body>
</html>
